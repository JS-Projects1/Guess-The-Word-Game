<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- <title>Guess The Word Game</title> -->
</head>
<body>
    <h1>sad</h1>
    <div class="guess-game">

        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
        </div>

        <div class="key-colors-message">
            <div class="key-colors">
                <h2>Key Colors</h2>
    
                <div class="key-color">
                    <div class="key in-place"></div>
                    <div class="key-text">Letter Is Correct and In Place</div>
                </div>
    
                <div class="key-color">
                    <div class="key no-in-place"></div>
                    <div class="key-text">Letter Is Correct But Not In Place</div>
                </div>
    
                <div class="key-color">
                    <div class="key no"></div>
                    <div class="key-text">Letter Is Wrong</div>
                </div>
                
            </div>
            <div class="message">
                <h2>Message</h2>
                <!-- <p>Lorem ipsum, dolor sit amet <span>MArwa</span></p> -->
            </div>
        </div>

        
    </div>
    <footer></footer>
    
    <script src="js/main.js"></script>
</body>
</html>
